<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slider with Glide.js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.theme.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .slider-container {
        width: 100%;
        max-width: 900px;
        padding: 20px;
      }

      .glide__slides {
        align-items: center;
        height: 250px;
      }

      .glide__slide {
        transition: all 0.4s ease;
        transform: scale(0.85);
        z-index: 1;
        opacity: 0.5;
      }
      .glide__slide--active {
        transform: scale(1);
        z-index: 3;
        opacity: 1;
      }
      .glide__slide--before {
        transform: scale(0.85) translateX(30px);
        z-index: 2;
      }
      .glide__slide--after {
        transform: scale(0.85) translateX(-30px);
        z-index: 2;
      }

      .glide__slide img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .glide__bullets {
        margin-top: 20px;
        text-align: center;
      }

      .glide__bullet {
        background-color: #ccc;
        width: 10px;
        height: 10px;
        margin: 0 5px;
        border-radius: 50%;
        display: inline-block;
      }

      .glide__bullet--active {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 1" />
            </li>
            <li class="glide__slide">
              <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 2" />
            </li>
            <li class="glide__slide">
              <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 3" />
            </li>
            <li class="glide__slide">
              <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 4" />
            </li>
            <li class="glide__slide">
              <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 5" />
            </li>
            <li class="glide__slide">
              <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 6" />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const glide = new Glide(".glide", {
          type: "carousel",
          startAt: 0,
          perView: 3,
          focusAt: "center",

          bound: true,
          breakpoints: {
            768: {
              perView: 1,
            },
            992: {
              perView: 2,
            },
          },
        });

        glide.mount();
      });
    </script>
  </body>
</html>
