    <script>
      // JavaScript cho slider
      document.addEventListener("DOMContentLoaded", function () {
        const slides = document.querySelectorAll(".slide");
        const slider = document.querySelector(".slider");

        let currentIndex = 1;
        let startX, moveX;
        let isDragging = false;

        function updateSlides() {
          slides.forEach((slide, index) => {
            slide.className = "slide";

            if (index === currentIndex) {
              slide.classList.add("active");
            } else if (
              index === currentIndex - 1 ||
              (currentIndex === 0 && index === slides.length - 1)
            ) {
              slide.classList.add("prev");
            } else if (
              index === currentIndex + 1 ||
              (currentIndex === slides.length - 1 && index === 0)
            ) {
              slide.classList.add("next");
            }
          });
        }

        slider.addEventListener("mousedown", startDrag);
        slider.addEventListener("touchstart", startDrag);
        slider.addEventListener("mousemove", drag);
        slider.addEventListener("touchmove", drag);
        slider.addEventListener("mouseup", endDrag);
        slider.addEventListener("touchend", endDrag);
        slider.addEventListener("mouseleave", endDrag);

        slides.forEach((slide) => {
          slide.addEventListener("click", (e) => {
            if (isDragging) return;
            if (slide.classList.contains("prev")) {
              currentIndex = (currentIndex - 1 + slides.length) % slides.length;
              updateSlides();
            } else if (slide.classList.contains("next")) {
              currentIndex = (currentIndex + 1) % slides.length;
              updateSlides();
            }
          });
        });

        function startDrag(e) {
          isDragging = true;
          startX = e.type === "touchstart" ? e.touches[0].clientX : e.clientX;
          document.body.style.cursor = "grabbing";
        }

        function drag(e) {
          if (!isDragging) return;
          e.preventDefault();
          moveX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
        }

        function endDrag(e) {
          if (!isDragging) return;
          isDragging = false;
          document.body.style.cursor = "default";

          if (!moveX) return;

          const diffX = moveX - startX;
          const threshold = 50;

          if (diffX > threshold) {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          } else if (diffX < -threshold) {
            currentIndex = (currentIndex + 1) % slides.length;
          }

          updateSlides();
          moveX = null;
        }

        let autoSlide = setInterval(() => {
          currentIndex = (currentIndex + 1) % slides.length;
          updateSlides();
        }, 5000);

        document
          .querySelector(".slider-container")
          .addEventListener("mouseenter", () => {
            clearInterval(autoSlide);
          });

        document
          .querySelector(".slider-container")
          .addEventListener("mouseleave", () => {
            autoSlide = setInterval(() => {
              currentIndex = (currentIndex + 1) % slides.length;
              updateSlides();
            }, 5000);
          });
      });
    </script>

    <script>
      const characterData = {
        xayda: [
          {
            circle: "./saiyan/icon1.png",
            activeCircle: "./saiyan/icon1-active.png",
            character: "./saiyan/char1.png",
          },
          {

          },

        traidat: [

            character: "./earth/char1.png",
          },

            character: "./earth/char2.png",
          },
          {
            circle: "./earth/icon3.png",
            activeCircle: "./earth/icon3-active.png",
            character: "./earth/char3.png",
          },
        ],
        namek: [
          {
            circle: "./namek/icon1.png",
            activeCircle: "./namek/icon1-active.png",
            character: "./namek/char1.png",
          },
          {
            circle: "./namek/icon2.png",
            activeCircle: "./namek/icon2-active.png",
            character: "./namek/char2.png",
          },
          {
            circle: "./namek/icon3.png",
            activeCircle: "./namek/icon3-active.png",
            character: "./namek/char3.png",
          },
        ],
        demonfrost: [
          {
            circle: "./demon/icon1.png",
            activeCircle: "./demon/icon1-active.png",
            character: "./demon/char1.png",
          },
          {
            circle: "./demon/icon2.png",
            activeCircle: "./demon/icon2-active.png",
            character: "./demon/char2.png",
          },
          {
            circle: "./demon/icon3.png",
            activeCircle: "./demon/icon3-active.png",
            character: "./demon/char3.png",
          },
        ],
      };

      let currentRace = "xayda";
      let currentPlayIndex = 0;

      function getActiveButtonImage(race) {
        switch (race) {
          case "xayda":
            return "./XAYDA-BUTTON-ACTIVE.png";
          case "traidat":
            return "./TRAI-DAT-BUTTON-ACTIVE.png";
          case "namek":
            return "./NAMEK-BUTTON-ACTIVE.png";
          case "demonfrost":
            return "./DEMON-FROST-BUTTON-ACTIVE.png";
        }
      }

      function getInactiveButtonImage(race) {
        switch (race) {
          case "xayda":
            return "./XAYDA-BUTTON-1.png";
          case "traidat":
            return "./TRAI-DAT-BUTTON-1.png";
          case "namek":
            return "./NAMEK-BUTTON-1.png";
          case "demonfrost":
            return "./DEMON-FROST-BUTTON-1.png";
        }
      }

      function loadRace(race) {
        currentRace = race;
        currentPlayIndex = 0;
        const icons = characterData[race];

        const buttons = document.querySelectorAll(".character-nav-button");
        buttons.forEach((button) => {
          const btnRace = button.getAttribute("data-race");
          const img = button.querySelector("img");

          if (btnRace === race) {
            img.src = getActiveButtonImage(btnRace);
          } else {
            img.src = getInactiveButtonImage(btnRace);
          }
        });

        const circleContainer = document.getElementById("circleIcons");
        circleContainer.innerHTML = "";

        icons.forEach((item, index) => {
          const img = document.createElement("img");
          img.src = index === 0 ? item.activeCircle : item.circle;
          img.classList.add("circle-icon", `circle${index + 1}`);

          if (index === 0) {
            img.style.top = "15%";
            img.style.left = "21%";
          } else if (index === 1) {
            img.style.top = "45%";
            img.style.left = "6%";
          } else {
            img.style.bottom = "10%";
            img.style.left = "9%";
          }

          img.onclick = () => changeCharacter(index);
          circleContainer.appendChild(img);
        });

        document.getElementById("mainCharacterImage").src = icons[0].character;
      }

      function changeCharacter(index) {
        const icons = document.querySelectorAll(".circle-icon");
        const raceIcons = characterData[currentRace];

        icons.forEach((icon, i) => {
          icon.classList.remove("active");

          if (raceIcons[i]) {
            icon.src = raceIcons[i].circle;
          }
        });

        if (raceIcons[index]) {
          icons[index].classList.add("active");
          icons[index].src =
            raceIcons[index].activeCircle || raceIcons[index].circle;

          currentPlayIndex = index;
          document.getElementById("mainCharacterImage").src =
            raceIcons[index].character;
        }
      }

      window.onload = () => loadRace("xayda");
    </script>
    <script>
      function applyScale() {
        const designWidth = 1200;
        const windowWidth = window.innerWidth;

        const scaleRatio =
          windowWidth < designWidth ? windowWidth / designWidth : 1;

        const wrapper = document.getElementById("scale-wrapper");
        wrapper.style.transform = `scale(${scaleRatio})`;

        wrapper.style.width = `${designWidth}px`;
        wrapper.style.margin = "0 auto";

        document.body.setAttribute("data-scale-ratio", scaleRatio.toFixed(3));
      }

      window.addEventListener("resize", applyScale);
      window.addEventListener("load", applyScale);
    </script>
