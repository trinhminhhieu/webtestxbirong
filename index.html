<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Background Wrapper -->
      <div class="header-wrapper">
        <img src="./HEADER-BG.png" alt="Header Background" class="header-bg" />

        <!-- Header content on top -->
        <div class="header">
          <div class="nav-buttons">
            <div class="col1">
              <a href="#" class="nav-button">
                <img
                  src="./DANG-NHAP-BUTTON.png"
                  class="nav-img"
                  alt="Đăng nhập"
                />
              </a>
              <a href="#" class="nav-button">
                <img src="./NAP-THE-BUTTON.png" class="nav-img" alt="Nạp thẻ" />
              </a>
            </div>

            <div class="col2">
              <div class="center-button">
                <img src="./AVATAR-APP-GAME.png" class="logo" alt="Logo" />
                <a href="#" class="nav-button centerbuttons">
                  <img
                    src="./TAI-GAME-BUTTON.png"
                    class="nav-img"
                    alt="Tải game"
                  />
                </a>
              </div>
            </div>

            <div class="col3">
              <a href="#" class="nav-button">
                <img
                  src="./XEP-HANG-BUTTON.png"
                  class="nav-img"
                  alt="Xếp hạng"
                />
              </a>
              <a href="#" class="nav-button">
                <img
                  src="./CONG-DONG-BUTTON.png"
                  class="nav-img"
                  alt="Cộng đồng"
                />
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Side menu-->
      <div class="side-menu">
        <div class="side-menu-title">FANPAGE</div>

        <div class="side-menu-title">ZALO BOX 1</div>
        <div class="side-menu-title">ZALO BOX 2</div>
        <div class="side-menu-title">ZALO BOX 3</div>
        <div class="side-menu-title">ZALO BOX 4</div>
      </div>

      <!-- Hero section with characters -->
      <div class="hero">
        <div class="hero-content">
          <img src="./BG-WEB-fix.png" alt="Game Banner" class="banner" />

          <div class="logo-container">
            <img src="./LOGO-BIRONG.png" alt="Game Logo" class="logo-banner" />
          </div>
        </div>
      </div>

      <div class="relative-wrapper">
        <img
          src="./BG-TIN-TUC-+-CHARACTOR.png"
          alt="Gameplay Background"
          class="background-image"
        />

        <div class="content-wrapper">
          <div class="title-center">
            <img
              src="./TIN-TUC---SU-KIEN-BUTTON.png"
              alt=""
              class="tilte-img"
            />
          </div>
          <!-- News section -->
          <div class="news-section">
            <img
              src="./BANG-TIN-TUC.png"
              alt="Bảng tin tức"
              class="news-background"
            />

            <div class="news-overlay">
              <div class="news-item">
                <div class="news-image">
                  <img src="./AVATAR-APP-GAME.png" alt="Tin tức 1" />
                </div>
                <div class="news-content">
                  <h3 class="news-title">
                    Tựa game hot nhất 2025 chính thức ra mắt!
                  </h3>
                  <p class="news-date">05/04/2025</p>
                </div>
              </div>

              <div class="news-item">
                <div class="news-image">
                  <img src="./AVATAR-APP-GAME.png" alt="Tin tức 2" />
                </div>
                <div class="news-content">
                  <h3 class="news-title">Cập nhật tính năng mới đầy hấp dẫn</h3>
                  <p class="news-date">03/04/2025</p>
                </div>
              </div>

              <div class="news-item">
                <div class="news-image">
                  <img src="./AVATAR-APP-GAME.png" alt="Tin tức 3" />
                </div>
                <div class="news-content">
                  <h3 class="news-title">
                    Chuỗi sự kiện ưu đãi cực khủng tháng 4
                  </h3>
                  <p class="news-date">01/04/2025</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Character section -->
          <div class="character-section">
            <div class="title-center">
              <img
                src="./GIOI-THIEU-NHAN-VAT-BUTTON.png"
                alt=""
                class="tilte-img"
              />
            </div>
            <div class="character-showcase-container">
              <div class="left-curve-column">
                <img
                  src="./CIRCLE-CHARACTER.png"
                  alt="Vòng cung"
                  class="curve-image"
                />
                <div class="circle-icons">
                  <div id="circleIcons"></div>
                </div>
              </div>

              <div class="right-character-column">
                <img
                  id="mainCharacterImage"
                  src=""
                  alt="Nhân vật"
                  class="character-image"
                />
              </div>
            </div>

            <div class="character-nav">
              <button class="character-nav-button" onclick="loadRace('xayda')">
                <img
                  src="./XAYDA-BUTTON 1.png"
                  alt="Xayda"
                  class="buttonchar"
                />
              </button>
              <button
                class="character-nav-button"
                onclick="loadRace('traidat')"
              >
                <img
                  src="./TRAI-DAT-BUTTON-1.png"
                  alt="Trái Đất"
                  class="buttonchar"
                />
              </button>
              <button class="character-nav-button" onclick="loadRace('namek')">
                <img
                  src="./NAMEK-BUTTON-1.png"
                  alt="Namek"
                  class="buttonchar"
                />
              </button>
              <button
                class="character-nav-button"
                onclick="loadRace('demonfrost')"
              >
                <img
                  src="./DEMON-FROST-BUTTON-1.png"
                  alt="Demon Frost"
                  class="buttonchar"
                />
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="gameplay-section">
        <img
          src="./DAC-SAC-GAME-BG.png"
          alt="Gameplay Background"
          class="gameplay-background"
        />

        <div class="title-center-ds">
          <img src="./DAC-SAC-GAME-BUTTON.png" alt="" class="tilte-img" />
        </div>

        <div class="carousel-container">
          <div class="slider-container">
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide">
                    <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 1" />
                  </li>
                  <li class="glide__slide">
                    <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 2" />
                  </li>
                  <li class="glide__slide">
                    <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 3" />
                  </li>
                  <li class="glide__slide">
                    <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 4" />
                  </li>
                  <li class="glide__slide">
                    <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 5" />
                  </li>
                  <li class="glide__slide">
                    <img src="./BANNER-DAC-SAC-GAME.png" alt="Image 6" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const glide = new Glide(".glide", {
          type: "carousel",
          startAt: 0,
          perView: 3,
          focusAt: "center",
          gap: -30,
          bound: true,
          breakpoints: {
            768: {
              perView: 1,
            },
            992: {
              perView: 2,
            },
          },
        });

        glide.mount();
      });
    </script>
    <script>
      const characterData = {
        xayda: [
          {
            circle: "./saiyan/icon1.png",
            activeCircle: "./saiyan/icon1-active.png",
            character: "./saiyan/char1.png",
          },
          {
            circle: "./saiyan/icon2.png",
            activeCircle: "./saiyan/icon2-active.png",
            character: "./saiyan/char2.png",
          },
          {
            circle: "./saiyan/icon3.png",
            activeCircle: "./saiyan/icon3-active.png",
            character: "./saiyan/char3.png",
          },
        ],
        traidat: [
          {
            circle: "./earth/icon1.png",
            activeCircle: "./earth/icon1-active.png",
            character: "./earth/char1.png",
          },
          {
            circle: "./earth/icon2.png",
            activeCircle: "./earth/icon2-active.png",
            character: "./earth/char2.png",
          },
        ],
        namek: [
          {
            circle: "./namek/icon1.png",
            activeCircle: "./earth/icon1-active.png",
            character: "./namek/char1.png",
          },
          {
            circle: "./namek/icon2.png",
            activeCircle: "./earth/icon2-active.png",
            character: "./namek/char2.png",
          },
          {
            circle: "./namek/icon3.png",
            activeCircle: "./earth/icon3-active.png",
            character: "./namek/char3.png",
          },
        ],
        demonfrost: [
          {
            circle: "./demon/icon1.png",
            activeCircle: "./earth/icon1-active.png",
            character: "./demon/char1.png",
          },
          {
            circle: "./demon/icon2.png",
            activeCircle: "./earth/icon2-active.png",
            character: "./demon/char2.png",
          },
          {
            circle: "./demon/icon3.png",
            activeCircle: "./earth/icon3-active.png",
            character: "./demon/char3.png",
          },
        ],
      };

      let currentRace = "xayda";
      let currentIndex = 0;

      function loadRace(race) {
        currentRace = race;
        currentIndex = 0;
        const icons = characterData[race];

        const circleContainer = document.getElementById("circleIcons");
        circleContainer.innerHTML = "";

        icons.forEach((item, index) => {
          const img = document.createElement("img");
          img.src = index === 0 ? item.activeCircle : item.circle;
          img.classList.add("circle-icon", `circle${index + 1}`);

          if (index === 0) {
            img.style.top = "15%";
            img.style.left = "21%";
          } else if (index === 1) {
            img.style.top = "45%";
            img.style.left = "6%";
          } else {
            img.style.bottom = "10%";
            img.style.left = "9%";
          }

          img.onclick = () => changeCharacter(index);
          circleContainer.appendChild(img);
        });

        document.getElementById("mainCharacterImage").src = icons[0].character;
      }

      function changeCharacter(index) {
        const icons = document.querySelectorAll(".circle-icon");
        const raceIcons = characterData[currentRace];

        icons.forEach((icon, i) => {
          icon.classList.remove("active");

          if (raceIcons[i]) {
            icon.src = raceIcons[i].circle;
          }
        });

        if (raceIcons[index]) {
          icons[index].classList.add("active");
          icons[index].src =
            raceIcons[index].activeCircle || raceIcons[index].circle;

          currentIndex = index;
          document.getElementById("mainCharacterImage").src =
            raceIcons[index].character;
        }
      }

      window.onload = () => loadRace("xayda");
    </script>
  </body>
</html>
