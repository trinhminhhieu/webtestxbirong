<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-body">
    <div id="scale-wrapper">
      <div class="container app-wrapper">
        <!-- Header Background Wrapper -->
        <div class="header-wrapper">
          <img
            src="./HEADER-BG.png"
            alt="Header Background"
            class="header-bg"
          />

          <!-- Header -->
          <div class="header">
            <div class="nav-buttons">
              <div class="col1">
                <a href="#" class="nav-button">
                  <img
                    src="./DANG-NHAP-BUTTON.png"
                    class="nav-img"
                    alt="Đăng nhập"
                  />
                </a>
                <a href="./payment.html" class="nav-button">
                  <img
                    src="./NAP-THE-BUTTON.png"
                    class="nav-img"
                    alt="Nạp thẻ"
                  />
                </a>
              </div>

              <div class="col2">
                <div class="center-button">
                  <img src="./AVATAR-APP-GAME.png" class="logo" alt="Logo" />
                  <a href="#" class="nav-button centerbuttons">
                    <img
                      src="./TAI-GAME-BUTTON.png"
                      class="nav-img"
                      alt="Tải game"
                    />
                  </a>
                </div>
              </div>

              <div class="col3" style="position: relative">
                <a href="./rank.html" class="nav-button">
                  <img
                    src="./XEP-HANG-BUTTON.png"
                    class="nav-img"
                    alt="Xếp hạng"
                  />
                </a>

                <div
                  class="nav-with-menu"
                  style="position: relative; display: inline-block"
                >
                  <a href="#" class="nav-button">
                    <img
                      src="./CONG-DONG-BUTTON.png"
                      class="nav-img"
                      alt="Cộng đồng"
                    />
                  </a>
                  <!-- Side menu -->
                  <div class="side-menu">
                    <div class="side-menu-title">FANPAGE</div>
                    <div class="side-menu-title">ZALO BOX 1</div>
                    <div class="side-menu-title">ZALO BOX 2</div>
                    <div class="side-menu-title">ZALO BOX 3</div>
                    <div class="side-menu-title">ZALO BOX 4</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Hero section-->
        <div class="hero">
          <div class="hero-content">
            <img
              src="./NEWS/BG-BXH.png"
              alt="Game Banner"
              class="banner-news"
            />
          </div>
        </div>

        <div class="relative-wrapper-tt">
          <img
            src="./NEWS/BG-2.png"
            alt="Gameplay Background"
            class="background-image-news"
          />

          <div class="content-wrapper-news">
            <div class="title-center">
              <img src="./TITLE-DANG-NHAP.png" alt="" class="tilte-img-login" />
            </div>

            <section class="sign-section">
              <div class="form-container">
                <div class="tab-buttons">
                  <button class="tab-btn active" onclick="showTab('login')">
                    Đăng nhập
                  </button>
                  <button class="tab-btn" onclick="showTab('register')">
                    Đăng ký
                  </button>
                  <button class="tab-btn" onclick="showTab('forgot')">
                    Mật khẩu
                  </button>
                </div>

                <div class="tab-content" id="login">
                  <label class="top-label">E-mail hoặc số điện thoại</label>
                  <input
                    type="text"
                    placeholder="Nhập email hoặc số điện thoại"
                  />
                  <label class="top-label">Mật khẩu</label>
                  <input type="password" placeholder="Nhập mật khẩu" />
                  <label class="top-label">Máy chủ</label>
                  <input type="text" placeholder="Nhập máy chủ" />

                  <a href="#" class="link">Quên mật khẩu?</a>

                  <div class="btnsign">
                    <button class="submit-btn">Xác nhận</button>
                  </div>
                  <div class="divider">
                    <span>Hoặc</span>
                  </div>
                  <p class="bottom-link">
                    Chưa có tài khoản? <a href="#">Đăng ký</a>
                  </p>
                </div>

                <div class="tab-content" id="register" style="display: none">
                  <label class="top-label">Tên người dùng</label>
                  <input type="text" placeholder="Nhập tên người dùng" />
                  <label class="top-label">Email</label>
                  <input type="email" placeholder="Nhập email" />
                  <label class="top-label">Mật khẩu</label>
                  <input type="password" placeholder="Nhập mật khẩu" />
                  <div class="btnsign">
                    <button class="submit-btn">Đăng ký</button>
                  </div>
                </div>

                <div class="tab-content" id="forgot" style="display: none">
                  <label class="top-label"
                    >Nhập email để đặt lại mật khẩu</label
                  >
                  <input type="email" placeholder="Email của bạn" />
                  <div class="btnsign">
                    <button class="submit-btn">Gửi yêu cầu</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer"></div>
      </div>
    </div>
    <!-- Scripts -->
    <script>
      function showTab(tabId) {
        const tabs = document.querySelectorAll(".tab-content");
        const buttons = document.querySelectorAll(".tab-btn");

        tabs.forEach((tab) => (tab.style.display = "none"));
        buttons.forEach((btn) => btn.classList.remove("active"));

        document.getElementById(tabId).style.display = "block";
        event.target.classList.add("active");
      }
    </script>

    <script>
      function applyScale() {
        const designWidth = 1200;
        const windowWidth = window.innerWidth;

        const scaleRatio =
          windowWidth < designWidth ? windowWidth / designWidth : 1;

        const wrapper = document.getElementById("scale-wrapper");
        wrapper.style.transform = `scale(${scaleRatio})`;

        wrapper.style.width = `${designWidth}px`;
        wrapper.style.margin = "0 auto";

        document.body.setAttribute("data-scale-ratio", scaleRatio.toFixed(3));
      }

      window.addEventListener("resize", applyScale);
      window.addEventListener("load", applyScale);
    </script>
  </body>
</html>
